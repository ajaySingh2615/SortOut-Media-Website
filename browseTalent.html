  <script>
    // Get the sliders and value spans
    const experienceSlider = document.getElementById("experience");
    const waistSlider = document.getElementById("waist");
    const heightSlider = document.getElementById("height");

    const experienceValue = document.getElementById("experience-value");
    const waistValue = document.getElementById("waist-value");
    const heightValue = document.getElementById("height-value");

    // Function to update slider fill
    function updateSliderFill(slider) {
      const value =
        ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
      slider.style.setProperty("--slider-value", `${value}%`);
    }

    // Update values and slider fill on input
    experienceSlider.addEventListener("input", () => {
      experienceValue.textContent = experienceSlider.value;
      updateSliderFill(experienceSlider);
    });

    waistSlider.addEventListener("input", () => {
      waistValue.textContent = waistSlider.value;
      updateSliderFill(waistSlider);
    });

    heightSlider.addEventListener("input", () => {
      heightValue.textContent = heightSlider.value;
      updateSliderFill(heightSlider);
    });

    // Initialize sliders with their current values
    updateSliderFill(experienceSlider);
    updateSliderFill(waistSlider);
    updateSliderFill(heightSlider);
  </script>
