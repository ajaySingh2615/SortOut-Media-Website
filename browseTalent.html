    <header class="header">
      <h1 class="header-title">Talent Submission Portal</h1>
    </header>

    <div class="main-container">
      <section class="form-section">
        <h2 class="section-title">Submit Your Talent</h2>
        <form id="userForm" enctype="multipart/form-data" class="form-grid">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              required
            />
            <small id="nameError" class="form-error-message"></small>
          </div>
          <div class="form-group">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="form-input"
              required
            />
            <small id="ageError" class="form-error-message"></small>
          </div>
          <div class="form-group">
            <label for="team" class="form-label">Team Categories</label>
            <select id="team" name="team" class="form-select" required>
              <option value="Actors">Actors</option>
              <option value="Models">Models</option>
              <option value="IT">IT</option>
            </select>
            <small id="teamError" class="form-error-message"></small>
          </div>
          <div class="form-group">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-select" required>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <small id="genderError" class="form-error-message"></small>
          </div>
          <div class="form-group">
            <label for="language" class="form-label">Language Spoken</label>
            <select id="language" name="language" class="form-select" required>
              <option value="Hindi">Hindi</option>
              <option value="English">English</option>
            </select>
            <small id="languageError" class="form-error-message"></small>
          </div>
          <div class="form-group">
            <label for="experience" class="form-label"
              >Years of Experience</label
            >
            <input
              type="range"
              id="experience"
              name="experience"
              class="form-range"
              min="1"
              max="15"
              step="1"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>1</output>
            <small id="experienceError" class="form-error-message"></small>
          </div>
          <div class="form-group">
            <label for="image" class="form-label">Upload Image</label>
            <input
              type="file"
              id="image"
              name="image"
              class="form-input"
              accept="image/*"
              required
            />
            <small id="imageError" class="form-error-message"></small>
          </div>
          <div class="form-group">
            <button type="submit" class="form-button">Submit</button>
          </div>
        </form>
      </section>

      <section class="card-section">
        <h2 class="section-title">Submitted Talents</h2>
        <div id="displayData" class="card-grid">
          <!-- Cards will be dynamically generated here -->
        </div>
      </section>
