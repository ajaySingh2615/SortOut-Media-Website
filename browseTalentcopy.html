<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Submission</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f8f8;
        color: #333;
      }

      .custom-container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }

      .custom-title {
        color: #e63946;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .btn {
        background-color: #e63946;
        color: #fff;
        font-weight: bold;
      }

      .btn:hover {
        background-color: #c5283a;
        color: #fff;
      }

      .custom-card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .custom-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .custom-card-img {
        width: 100%;
        height: auto;
        object-fit: cover;
        aspect-ratio: 16 / 9;
      }

      .custom-card-body {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .custom-card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .custom-card-text {
        font-size: 0.9rem;
        color: #555;
        margin: 0.25rem 0;
      }

      /* Typography */
      .custom-card-text strong {
        color: #e63946;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .custom-card {
          flex: 1 1 calc(20% - 1rem); /* 5 cards per row */
        }
      }

      @media (max-width: 992px) {
        .custom-card {
          flex: 1 1 calc(25% - 1rem); /* 4 cards per row */
        }
      }

      @media (max-width: 768px) {
        .custom-card {
          flex: 1 1 calc(33.33% - 1rem); /* 3 cards per row */
        }
      }

      @media (max-width: 576px) {
        .custom-card {
          flex: 1 1 calc(50% - 1rem); /* 2 cards per row */
        }
      }

      @media (max-width: 400px) {
        .custom-card {
          flex: 1 1 100%; /* 1 card per row */
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-container">
      <h2 class="custom-title">Submit Your Talent</h2>
      <form id="userForm" enctype="multipart/form-data" class="row g-4">
        <div class="col-md-6">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="age" class="form-label">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="team" class="form-label">Team Categories:</label>
          <select id="team" name="team" class="form-select" required>
            <option value="Actors">Actors</option>
            <option value="Models">Models</option>
            <option value="IT">IT</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" name="gender" class="form-select" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="language" class="form-label">Language Spoken:</label>
          <select id="language" name="language" class="form-select" required>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="experience" class="form-label"
            >Years of Experience:</label
          >
          <input
            type="range"
            id="experience"
            name="experience"
            class="form-range"
            min="1"
            max="15"
            step="1"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>1</output>
        </div>
        <div class="col-12">
          <label for="image" class="form-label">Image:</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            class="form-control"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-block w-100">Submit</button>
        </div>
      </form>
    </div>

    <div class="container mt-5">
      <div id="displayData" class="row g-4">
        <!-- Cards will appear dynamically here -->
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
